<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="">
            <h2>Faça o download gratis aqui:</h2>
            <p>Preencha o formulario abaixo para acessar o ebook:</p>
            <label for="name">Nome*</label>
            <input type="text" name="" id="name">
            <label for="email">Email*</label>
            <input type="email" name="" id="email">
            
            <label for="job">Profissionalmente, você se considera:*</label>
            <select name="" id="job">
                <option value="">Selecione</option>
                <option value="1">front-end</option>
                <option value="2">back-end</option>
                <option value="3">QA</option>
            </select>

            <label for="obj">Qual é o seu objetivo?*</label>
            <select name="" id="obj">
                <option value="">Selecione</option>
                <option value="1">Achar um emprego</option>
                <option value="2">Ser reconhecido</option>
            </select>

            <fieldset>
                <legend>Você possui interesse em iniciar um curso online?</legend>
                
                <div>
                    <input type="radio" name="interesse" id="interesse_sim" >
                    <label for="interesse_sim">Sim</label>
                </div>

                <div>
                    <input type="radio" name="interesse" id="interesse_nao">
                    <label for="interesse_nao">Não</label>
                </div>
            </fieldset>
            
            <label for="math">7 + 8?</label>
            <input type="text" name="" id="math">
            <button>Aprender HTML e CSS agora!</button>
            <p id="last-p">Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAN.</p>
        </form>
    </body>
</html>
